<meta charset = "UTC-8">

<script>
	// atividade 4 - vericação de valores a b e c
	alert("Analisar numeros!!");

	var a = +prompt("insira qualquer numero: ");
	var b = +prompt("insira qualquer numero: ");
	var c = +prompt("insira qualquer numero: ");
	
	document.write(a , " = " , b, " , " , a==b ,"<br>");
	document.write(a , " > " , b, " , " , a>b ,"<br>");
	document.write(a , " >= " , b, " , " , a>=b ,"<br>");
	document.write(c , " < " , b, " , " , c<b ,"<br>");
	document.write(c , " != " , b, " , " , c!=b ,"<br>");

</script>
